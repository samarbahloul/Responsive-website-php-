<!DOCTYPE html>
<html>
<head>
</head>
<body>
		<script> 
			var tab= [],prenom;
			while (prenom = prompt('Entrez un prénom :')) { 
			  tab.push(prenom);
			}
			 
			if (tab.length > 0) { 
			  alert(tab.join(' ')); 
			} else {
			  alert('Il n\'y a aucun prénom dans le tableau !');
			}
		
	</script>
</body>
</html>
